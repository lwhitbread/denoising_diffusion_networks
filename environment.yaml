name: normative_diffusion
channels:
  - pytorch
  - conda-forge
  - defaults
  - r
dependencies:
  # Python environment
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Visualization
  - matplotlib>=3.4.0
  - seaborn
  
  # Machine learning
  - scikit-learn>=1.0.0
  
  # Statistical modeling
  - statsmodels>=0.13.0
  
  # Progress bars
  - tqdm
  
  # Configuration file support
  - pyyaml>=5.1
  
  # R environment and GAMLSS packages
  - r-base>=4.2.0
  - rpy2>=3.5.0
  - r-gamlss
  - r-gamlss.dist
  
  # Additional utilities
  - jupyter
  - ipython
  
  # Optional but recommended
  - pip
  
  # Install via pip (packages not available or better maintained on PyPI)
  - pip:
    # PyTorch with CUDA support (more reliable via pip than conda)
    - torch>=2.0.0
    - torchvision
    - torchaudio
    - torch-summary

